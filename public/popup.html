<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <style>
    body {
      width: 350px;
      padding: 20px;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      background: linear-gradient(135deg, #f0f9ff 0%, #ecfdf5 100%);
    }
    .header {
      text-align: center;
      margin-bottom: 20px;
    }
    .logo {
      font-size: 24px;
      font-weight: bold;
      color: #059669;
      margin-bottom: 5px;
    }
    .tagline {
      font-size: 12px;
      color: #6b7280;
    }
    .scan-button {
      width: 100%;
      padding: 12px;
      background: #059669;
      color: white;
      border: none;
      border-radius: 8px;
      font-weight: 600;
      cursor: pointer;
      margin-bottom: 15px;
    }
    .scan-button:hover {
      background: #047857;
    }
    .scan-button:disabled {
      background: #9ca3af;
      cursor: not-allowed;
    }
    .result {
      padding: 15px;
      border-radius: 8px;
      margin-bottom: 10px;
    }
    .result.green {
      background: #dcfce7;
      border: 1px solid #bbf7d0;
    }
    .result.yellow {
      background: #fef3c7;
      border: 1px solid #fde68a;
    }
    .result.red {
      background: #fee2e2;
      border: 1px solid #fecaca;
    }
    .score {
      font-size: 18px;
      font-weight: bold;
      margin-bottom: 5px;
    }
    .tips {
      font-size: 12px;
      margin-top: 10px;
    }
    .loading {
      text-align: center;
      padding: 20px;
    }
    .spinner {
      border: 2px solid #f3f3f3;
      border-top: 2px solid #059669;
      border-radius: 50%;
      width: 20px;
      height: 20px;
      animation: spin 1s linear infinite;
      margin: 0 auto 10px;
    }
    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }
    .stats {
      display: flex;
      justify-content: space-between;
      margin-top: 15px;
      font-size: 12px;
    }
    .stat {
      text-align: center;
    }
    .stat-value {
      font-weight: bold;
      color: #059669;
    }
  </style>
</head>
<body>
  <div class="header">
    <div class="logo">üå± EcoPackAI</div>
    <div class="tagline">Sustainable Shopping Assistant</div>
  </div>

  <button id="scanButton" class="scan-button">
    üîç Scan This Product
  </button>

  <div id="loading" class="loading" style="display: none;">
    <div class="spinner"></div>
    <div>Analyzing packaging...</div>
  </div>

  <div id="result" style="display: none;"></div>

  <div class="stats">
    <div class="stat">
      <div class="stat-value" id="totalScans">0</div>
      <div>Scans</div>
    </div>
    <div class="stat">
      <div class="stat-value" id="avgScore">0</div>
      <div>Avg Score</div>
    </div>
    <div class="stat">
      <div class="stat-value" id="co2Saved">0kg</div>
      <div>CO‚ÇÇ Saved</div>
    </div>
  </div>

  <script src="popup.js"></script>
</body>
</html>
